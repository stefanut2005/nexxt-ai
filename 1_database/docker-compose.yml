services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: fraud_detection_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  query-server:
    image: python:3.11-slim
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      # ensure the server connects to the 'db' service on the compose network
      PG_USER: ${POSTGRES_USER:-user}
      PG_PASS: ${POSTGRES_PASSWORD:-pass123}
      PG_HOST: db
      PG_PORT: 5432
      PG_DB: ${POSTGRES_DB:-fraud_detection_db}
    volumes:
      - ..:/app:cached
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir fastapi uvicorn pandas sqlalchemy psycopg2-binary python-dotenv boto3 tabulate && uvicorn db.query_server:app --host 0.0.0.0 --port 8000"
    ports:
      # Map container port 8000 to host 8001 to avoid conflicts with any local service on 8000
      - "8001:8000"

volumes:
  db_data:
